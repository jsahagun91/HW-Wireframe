<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>HW-Wireframe</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="wireframe">
    <figure class="header">header</figure>
    <figure class="nav">nav</figure>
    <figure class="section">section
        <figure class="article">article
            <figure class="h1">h1, h2, h3</figure>
            <figure class="p">p</figure>
        </figure>
    </figure>
    <figure class="aside">aside</figure>
    <figure class="footer">footer</figure>

</div>
